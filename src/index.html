<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval'; img-src 'self' data:; font-src 'self' data:" />
    <title>Yexo</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>

    <div id="app">
        <!-- 必须包在v-app里 不然vuetify会没有颜色 -->
        <v-app>
            <app-frame title="Yexo"></app-frame>

            <div id="content-frame">
                <app-side-drawer></app-side-drawer>
                <app-main-window-box></app-main-window-box>
            </div>
            <v-snackbar v-model="snackbar" :timeout="timeout">
                {{ text }}
                <v-btn color="pink" text @click="snackbar = false">
                    Close
                </v-btn>
            </v-snackbar>
        </v-app>
    </div>

    <script src="./js/bundle.js"></script>
</body>

</html>
